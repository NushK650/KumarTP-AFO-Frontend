<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>All For One</title>
  </head>
  <body class="bg-[url('/Assets/background.jpeg')] bg-cover min-h-screen bg-no-repeat ">

        <div id="closeBtn" class=" mt-10 ml-5">

        </div>
        <div class="pl-25 pr-25 pb-15 grid gap-8">
          <div class="flex justify-between">
            <a
              href="./pages/HelloWorld.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Hello World
            </a>
            <a
              href="./pages/Adding2Numbers.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Adding 2 Numbers
            </a>
          </div>
          <div class="flex justify-between gap-40">
            <a
              href="./pages/AskingQuestions.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Asking Questions
            </a>
            <a
              href="./pages/GreaterOrLess.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"

              Greater or Less
            </a>
          </div>
          <div class="flex justify-between">
            <a
              href="./pages/MadLib.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Madlib
            </a>
            <a
              href="./pages/OddOrEven.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Odd or Even
            </a>
          </div>
          <div class="flex justify-between">
            <a
              href="./pages/Magic8Ball.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Magic 8 Ball
            </a>
            <a
              href="./pages/RestaurantPicker.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"

              Restaurant Picker
            </a>
          </div>
          <div class="flex justify-between">
            <a
              href="./pages/ReverseItAN.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Reverse It <br />
              (alphaNumeric)
            </a>
            <a
              href="./pages/ReverseItNO.html"
              class="hover:border-4 hover:border-white border-4 border-transparent rounded-[10px] text-center text-[40px]"
            >
              Reverse It <br />
              (numbers Only)
            </a>
          </div>
        </div>
      </div>
    </div>
    <p class="flex justify-center text-[250px] text-white text-center">
      ALL FOR ONE
    </p>
    <div class="flex justify-center">
      <p
        id="GamesBtn"
        class="text-white text-center text-[25px] border-5 rounded-[50px] w-64"
      >
        Games
      </p>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
